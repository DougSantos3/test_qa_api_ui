name: Run UI with Mochawesome

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select the browser to run the tests'
        required: true
        type: choice
        options:
          - chrome
          - edge
          - firefox
          - electron

permissions:
  contents: write

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run API tests with Mochawesome
        run: npm run test:api-mochawesome
